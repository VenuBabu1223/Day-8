<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
</head>
<body>
    <center>
        <h1>Sign Up</h1>
        <form action="./sigin.html" autocomplete="off" method="get">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" placeholder="First Name" required><br><br>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" placeholder="Last Name" required><br><br>

            <label for="mobileNo">Mobile No:</label>
            <input type="tel" id="mobileNo" name="mobileNo" placeholder="Mobile No" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter Email" required><br><br>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required><br><br>

            <label for="password">Create Password:</label>
            <input type="password" id="password" name="password" placeholder="Create Password" required><br><br>

            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required><br><br>

            <input type="submit" value="Submit">
        </form>
    </center>
</body>
</html>
